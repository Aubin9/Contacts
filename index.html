<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Mes moyens de connexion</title>
  </head>
  <body>
    <marquee behavior="" direction="right"
      ><h2>Contactez moi via l'un des cas suivant</h2></marquee
    >
    <div class="contact_options container">
      <div class="circle circle_email">
        <article className="contact_option">
          <a
            href="mailto:peraucorps@gmail.com"
            target="_blank"
            rel="noreferrer"
          >
            <img src="img1.png" alt="icone" />
          </a>
          <h4>peraucorps@gmail.com</h4>
        </article>
      </div>

      <div class="circle circle_linkedin">
        <article className="contact_option">
          <a
            href="https://www.linkedin.com/in/aubin-touko"
            target="_blank"
            rel="noreferrer"
          >
            <img src="img1.png" alt="icone" />
          </a>
          <h4>LinkedIn</h4>
        </article>
      </div>

      <div class="circle circle_whatsapp">
        <article className="contact_option">
          <a href="https://wa.link/4lalpw" target="_blank" rel="noreferrer">
            <img src="img1.png" alt="icone" />
          </a>
          <h4>WhatsApp</h4>
        </article>
      </div>
      <div class="circle circle_github">
        <article className="contact_option">
          <a href="https://github.com/Aubin9" target="_blank" rel="noreferrer">
            <img src="img1.png" alt="icone" />
          </a>
          <h4>github</h4>
        </article>
      </div>

      <div class="circle circle_facebook">
        <article className="contact_option">
          <a
            href="https://www.facebook.com/profile.php?id=100068239687526"
            target="_blank"
            rel="noreferrer"
          >
            <img src="img1.png" alt="icone" />
          </a>
          <h4>facebook</h4>
        </article>
      </div>

      <div class="circle circle_twitter">
        <article className="contact_option">
          <a
            href="https://twitter.com/AubinSiaha?t=rCh54f1kAXyTjeRxVQRhGQ&s=09"
            target="_blank"
            rel="noreferrer"
          >
            <img src="img1.png" alt="icone" />
          </a>
          <h4>twitter</h4>
        </article>
      </div>

      <div class="circle circle_youtube">
        <article className="contact_option">
          <a
            href="https://www.youtube.com/@MathsAvecAubin"
            target="_blank"
            rel="noreferrer"
          >
            <img src="img1.png" alt="icone" />
          </a>
          <h4>youtube</h4>
        </article>
      </div>

      <div class="circle circle_portfolio">
        <article className="contact_option">
          <a
            href="https://peraubcorps.vercel.app"
            target="_blank"
            rel="noreferrer"
          >
            <img src="img1.png" alt="icone" />
          </a>
          <h4>portfolio</h4>
        </article>
      </div>
      <form>
        <input type="text" name="name" placeholder="Nom complet" required />
        <input type="email" name="email" placeholder="Votre email" required />
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Votre message"
          required
        ></textarea>
        <button type="submit" className="btn">Soumettre</button>
      </form>
    </div>
  </body>
</html>
